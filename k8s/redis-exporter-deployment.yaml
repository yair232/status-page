apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  labels:
    app: redis-exporter
    release: prometheus  # Add the release label if needed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
    spec:
      containers:
        - name: redis-exporter
          image: oliver006/redis_exporter:latest
          ports:
            - containerPort: 9121  # Default port for Redis exporter
          env:
            - name: REDIS_URL
              value: "redis://redis-service:6379"  # Connect to your Redis service