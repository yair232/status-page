apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-exporter
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: prometheus-nginx-exporter
    targetRevision: latest
    helm:
      valueFiles:
        - nginx-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
